{%extends 'layout.html'%}

{% block content %}

{% load widget_tweaks %} 

<div class="modal-signin d-block bg-white col align-self-center" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center">
          <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
        </div>

        <div class="modal-body p-5 pt-0">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="container">
                {% for field in form %}
                <div>
                    <p>{{field.label}}: <br> {{field|attr:"class: form-control"}}</p>
                    {% for error in field.errors %}
                        <small style="color: red">{{error}}</small>
                        
                    {% endfor %}
                </div>
                {% endfor %}
            </div> 
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Зарегистрироваться</button>
            <small class="text-muted text-self-center">Нажмите для регистрации аккаунта</small>
          </form>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
