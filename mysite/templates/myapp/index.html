{% extends 'layout.html' %}
{% block content %}

{% for genre in genres %}
 <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{genre.name}}</h5>
        <p class="card-text">ТУТ МОГЛА БЫ БЫТЬ ВАША РЕКЛАМА</p>
        <a href="/myapp/genres/{{genre.id}}/" class="btn btn-primary" data-genre-id="{{ genre.id }}" id="book{{ genre.id }}">Клик</a>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock content %}
